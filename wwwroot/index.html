<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
    <title>Roslyn Test</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="lib/vue.min.js"></script>
    <script src="lib/ace.js" type="text/javascript" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" href="css/spectre.min.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container" id="app">
      <div class="columns">
        <div class="column col-9 centered">
          <h2>Roslyn Playground</h2>

          <div class="columns">
            <div class="column col-8">
              <h4>C# Script</h4>
              <div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>
            </div>
            <div class="column col-4">
              <h4>Context Input JSON</h4>
              <div id="editor2">{
  "hello": 1,
  "world": "c#"
}</div>
            </div>
          </div>

          <div class="column col-3">
            <button class="btn btn-primary">Submit</button>
          </div>

        </div>
      </div>
    </div>
    <script>
    var editor = ace.edit('editor')
    editor.setTheme('ace/theme/monokai')
    editor.getSession().setMode('ace/mode/csharp')

    var editor2 = ace.edit('editor2')
    editor2.setTheme('ace/theme/monokai')
    editor2.getSession().setMode('ace/mode/json')

    new Vue({
      el: '#app',
      data: {
        message: 'Hello Roslyn'
      }
    })
    </script>
  </body>
</html>
